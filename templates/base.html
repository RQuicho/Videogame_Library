<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Videogame Library</title>
</head>
<body>

  <nav class="navbar navbar-expand bg-dark border-bottom border-bottom-dark" data-bs-theme="dark"">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">VL</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <form class="d-flex" role="search">
          <input name='q' class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-warning search-btn" type="submit">Search</button>
        </form>
        {% if not g.user %}
        <li><a class="btn btn-warning signup-btn" href="/signup">Sign up</a></li>
        <li><a class="btn btn-warning login-btn-nav" href="/login">Log in</a></li>
        {% else %}
        <li><a class="btn btn-warning username-btn" href="/users/{{g.user.id}}">{{g.user.username}}</a></li>
        <li><a class="btn btn-warning mylibrary-btn" href="/users/{{g.user.id}}/all_games">My Library</a></li>
        <li><a class="btn btn-warning logout-btn-nav" href="/logout">Log out</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <br>

  <div class="container">
    {% for category, message in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  
    {% block content %}
    {% endblock %}

  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/scroll.js"></script>
</body>
</html>
